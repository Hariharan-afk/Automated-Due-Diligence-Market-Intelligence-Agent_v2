  provider: groq
  model: llama-3.1-8b-instant
  api_key: ${GROQ_API_KEY}  # Set as environment variable
  temperature: 0.3
  max_tokens: 200
  table_confidence_threshold: 0.6  # Only generate headers for high-confidence tables